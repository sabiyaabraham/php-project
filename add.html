<!DOCTYPE html>
<html>
<head>
  <title>Student Information Form</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="box">
    <h2>Student Information Form</h2>
    <form method="POST" action="add.php">
      <label class="form-label" for="name">Name:</label>
      <input class="form-input" type="text" name="name" required>
      
      <label class="form-label" for="roll">Roll Number:</label>
      <input class="form-input" type="text" name="roll" required>
      
      <label class="form-label" for="reg">Registration Number:</label>
      <input class="form-input" type="text" name="reg" required>
      
      <label class="form-label" for="phy">Physics:</label>
      <input class="form-input" type="number" name="phy" required>
      
      <label class="form-label" for="che">Chemistry:</label>
      <input class="form-input" type="number" name="che" required>
      
      <label class="form-label" for="maths">Mathematics:</label>
      <input class="form-input" type="number" name="maths" required>
      
      <label class="form-label" for="eng">English:</label>
      <input class="form-input" type="number" name="eng" required>
      
      <label class="form-label" for="psp">PSP:</label>
      <input class="form-input" type="number" name="psp" required>
      
      <input class="form-submit" type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
